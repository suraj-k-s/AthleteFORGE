<title>Coach Search</title>
<style>
    #searchInput {
        width: 300px;
        padding: 10px;
        font-size: 16px;
       
    }
    #searchResults {
        margin-top: 10px;
    }
    .product {
        margin-bottom: 50px;
        padding: 50px;
        border: 2px solid #ccc;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>



    

    <section class="section blog-post-entry bg-light">
        <input type="text" id="searchInput" placeholder="Search for a coach...">
<table id="result">
        <div class="container" id="result">
          <div class="row justify-content-center text-center mb-5">
            <div class="col-md-7">
              <h2 class="heading" data-aos="fade-up">Choos it</h2>
              <p data-aos="fade-up">Care like your home.Doesn't fell you lonely. Enjoy your life with us.</p>
            </div>
          </div>
         
          <div class="row" >
            {% for i,j in data %}


            <div class="col-lg-4 col-md-6 col-sm-6 col-12 post" data-aos="fade-up" data-aos-delay="100" style="margin-bottom:1rem">
              <div class="media media-custom d-block mb-4 h-100">
                <div class="mb-4 d-block" align="center"><img  src="{{i.coach_photo.url}}" alt="Image placeholder" class="img-fluid" style="height:250px" align="center"></div>
                <div class="media-body">
                  <span class="meta-post">Coach: {{i.coach_name}}</span>
                  <p>{{i.event.event_name}}</p>
                  <p>
                    {% for k in ar %} {% if k <= j %}
                    <i class="fas fa-star text-warning"></i>
                    {% else %}
                    <i class="fas fa-star star-light"></i>
                    {% endif %} {% endfor %}
                  </p>
                 <p>
                    <a href="{% url 'webuser:Follow' i.id %}">Follow</a>&nbsp;&nbsp;
                    <a href="{% url 'webuser:chatpage' i.id %}">Chat</a>
                 </p>
                  <a href="{% url 'webuser:ViewCoach' i.id %}">More..</a>
                </div>
              </div>
            </div>
         
          </div>
        </div>
        
        {% endfor %}

</table>
      </section>


     



  




</body>

<script src="{%  static  'Main1/Jquery/jQuery.js'  %}"></script>
<script>
     $("#searchInput").keyup(function () {
        var cname = $(this).val();
        var ur = "{% url 'webuser:AjaxCoachSearch' %}";
        $.ajax({
            url: ur,
            data: { cname: cname, },
            success: function (data) {
                $("#result").html(data);
            },
        });
    });
</script>
