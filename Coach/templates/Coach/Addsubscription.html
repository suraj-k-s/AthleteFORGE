<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

        <table border="2"  align="center">
            <tr>
                <td>
                    Amount
                </td>
                <td>
                    <input type="text" name="txt_amount" id="txt_amount">
                </td>
                <tr>
                    <td>
                        Details
                    </td>
                    <td>
                        <textarea name="txt_details" id="txt_details"></textarea>    
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" name="btn_save" id="btn_save" value="Save">Save</button>
                        <button type="reset" name="btn_reset" id="btn_reset" value="Reset">Reset</button>
                    </td>
                </tr>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <table border="2" align="center">
        <tr>
            <th>
                Sl.No
            </th>
            <th>
                Amount
            </th>
            <th>
                Details
            </th>
            <th>
                Action
            </th>
            {% for i in data %}
            <tr>
                <td>
                    {{forloop.counter}}
                </td>
                <td>
                    {{i.subscription_amount}}
                </td>
                <td>
                    {{i.subscription_details}}
                </td>
                <td>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
